         .awards-section {

    /* Center vertically and horizontally */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center; /* Ensures content inside is centered */
}

/* Center and bottom the button container */
.button-container {

    border-radius: 5px;

<script>
    // Function to open the modal
    function openModal(modalId) {
        document.getElementById(modalId).style.display = "block";
    }

    // Function to close the modal
    function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
    }

    // Close modal when clicking outside of modal content
    document.addEventListener("click", function (event) {
        let modals = document.querySelectorAll(".modal"); // Get all modals
        modals.forEach(function (modal) {
            if (event.target === modal) { 
                modal.style.display = "none"; // Close modal if clicked outside
            }
        });
    });
</script>
